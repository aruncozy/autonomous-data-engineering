steps:
  # Build the container image.
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/data-engineering-agents:$SHORT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/data-engineering-agents:latest"
      - "."

  # Push to Container Registry.
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/data-engineering-agents:$SHORT_SHA"

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/data-engineering-agents:latest"

  # Deploy Ingestion Agent to Cloud Run.
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "ingestion-agent"
      - "--image"
      - "gcr.io/$PROJECT_ID/data-engineering-agents:$SHORT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--no-allow-unauthenticated"
      - "--memory"
      - "1Gi"
      - "--cpu"
      - "1"
      - "--timeout"
      - "3600"
      - "--set-env-vars"
      - "AGENT_GCP__PROJECT_ID=$PROJECT_ID"
      - "--args"
      - "--agent,ingestion"

  # Deploy Transformation Agent to Cloud Run.
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "transformation-agent"
      - "--image"
      - "gcr.io/$PROJECT_ID/data-engineering-agents:$SHORT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--no-allow-unauthenticated"
      - "--memory"
      - "2Gi"
      - "--cpu"
      - "2"
      - "--timeout"
      - "3600"
      - "--set-env-vars"
      - "AGENT_GCP__PROJECT_ID=$PROJECT_ID"
      - "--args"
      - "--agent,transformation"

  # Deploy Aggregation Agent to Cloud Run.
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "aggregation-agent"
      - "--image"
      - "gcr.io/$PROJECT_ID/data-engineering-agents:$SHORT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--no-allow-unauthenticated"
      - "--memory"
      - "1Gi"
      - "--cpu"
      - "1"
      - "--timeout"
      - "3600"
      - "--set-env-vars"
      - "AGENT_GCP__PROJECT_ID=$PROJECT_ID"
      - "--args"
      - "--agent,aggregation"

images:
  - "gcr.io/$PROJECT_ID/data-engineering-agents:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/data-engineering-agents:latest"

options:
  logging: CLOUD_LOGGING_ONLY
